<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "https://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- stolen from what's there in /etc/dbus-1/system.d/ -->

  <!-- only user openheating can own openheating services -->
  <policy user="openheating">
    <allow own="org.openheating.ThermometerService"/>
  </policy>

  <!-- anyone can send messages -->
  <policy context="default">
    <allow send_destination="org.openheating.ThermometerService"/>
  </policy>

</busconfig>

