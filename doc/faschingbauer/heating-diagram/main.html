<html>

  <head>
    <title>SVG Heating Diagram Test</title>
    <meta charset="utf-8"/>
    <style>
      * { font-size: 13 }
    </style>
  </head>

  <body>

    <h1>h1 blah</h1>
    <p><a href="https://www.google.com">p blah</a></p>

    <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 250 200">

      <defs>
	<g id="pump">
	  <circle
	      cx="10" cy="10" r="10"
	      style="fill:none;stroke-width:0.5;stroke:rgb(0,0,0)"/>
	  <polyline
	      points="20,10 4,18 4,2" />
	</g>
	<g id="mixer">
	  <polyline
	      points="0,5 0,15 10,10 0,5"
	      style="fill:none;stroke-width:0.5;stroke:rgb(0,0,0)"/>
	  <polyline
	      points="20,5 20,15 10,10 20,5"
	      style="fill:none;stroke-width:0.5;stroke:rgb(0,0,0)"/>
	  <polyline
	      points="5,0 15,0 10,10 5,0"
	      style="fill:none;stroke-width:0.5;stroke:rgb(0,0,0)"/>
	</g>
      </defs>

      <image
	  id="holzofen"
	  xlink:href="holzofen.png" 
	  x="0" y="0"
	  width="50" height="50" />
      </a>

      <image
	  id="oelbrenner"
	  xlink:href="oelbrenner.png" 
	  x="0" y="130"
	  width="50" height="70"
	  style="fill:none;stroke-width:0.5;stroke:rgb(0,0,0)"/>

      <image
	  id="radiatoren"
	  xlink:href="radiator.png" 
	  x="200" y="0"
	  width="50" height="50" />

      <image
	  id="boiler"
	  xlink:href="boiler.png" 
	  x="200" y="120" 
	  width="50" height="80" />

      <use
	  id="mischer-holz-oel"
	  xlink:href="#mixer" 
	  x="80" y="160" />

      <!-- VORLAUF OELBRENNER -->
      <line 
	  id="vl-oelbrenner"
	  x1="50" y1="170" x2="80" y2="170"
	  style="stroke-width:2;stroke:rgb(255,0,0)"/>
      <!-- VORLAUF HOLZOFEN -->
      <polyline 
	  id="vl-holzofen"
	  points="50,20 90,20 90,160"
	  style="fill:none;stroke-width:2;stroke:rgb(255,0,0)"/>

      <!-- RUECKLAUF HOLZOFEN -->
      <line 
	  id="rl-holzofen-1"
	  x1="70" y1="183" x2="70" y2="150"
	  style="fill:none;stroke-width:2;stroke:rgb(0,0,255)"/>
      <line 
	  id="rl-vl-holzofen"
	  x1="80" y1="140" x2="90" y2="140"
	  style="fill:none;stroke-width:2;stroke:rgb(255,0,0)"/>
      <use
	  id="mischer-holz"
	  xlink:href="#mixer" 
	  transform="rotate(90,70,140)"
	  x="60" y="130" />
      <line 
	  id="rl-holzofen-2"
	  x1="70" y1="110" x2="70" y2="130"
	  style="fill:none;stroke-width:2;stroke:rgb(0,0,255)"/>

      <use
	  id="pumpe-holzofen" 
	  xlink:href="#pump" 
	  transform="rotate(-90,70,100)"
	  x="60" y="90" />
      
      <polyline 
	  id="rl-holzofen-2"
	  points="70,90 70,30 50,30"
	  style="fill:none;stroke-width:2;stroke:rgb(0,0,255)"/>

      <!-- VORLAUF WARMWASSER -->
      <line
	  id="vl-warmwasser-1"
	  x1="100" y1="170" x2="160" y2="170"
	  style="stroke-width:2;stroke:rgb(255,0,0)"/>
      <use 
	  id="pumpe-warmwasser"
	  xlink:href="#pump" 
	  x="160" y="160" />
      <line
	  id="vl-warmwasser-2"
	  x1="180" y1="170" x2="200" y2="170"
	  style="stroke-width:2;stroke:rgb(255,0,0)"/>

      <!-- VORLAUF HEIZKREIS -->
      <line
	  id="vl-heizkreis-1"
	  x1="140" y1="170" x2="140" y2="150"
	  style="stroke-width:2;stroke:rgb(255,0,0)"/>
      <use
	  id="mischer-heizkreis"
	  xlink:href="#mixer" 
	  transform="rotate(-90,140,140)"
	  x="130" y="130" />
      <line
	  id="vl-heizkreis-2"
	  x1="140" y1="130" x2="140" y2="110"
	  style="stroke-width:2;stroke:rgb(255,0,0)"/>
      <use 
	  id="pumpe-heizkreis"
	  xlink:href="#pump" 
	  transform="rotate(-90,140,100)"
	  x="130" y="90" />
      <polyline
	  id="vl-heizkreis-3"
	  points="140,90 140,20 200,20"
	  style="fill:none;stroke-width:2;stroke:rgb(255,0,0)"/>

      <!-- RUECKLAUF HEIZKREIS -->
      <polyline
	  id="rl-heizkreis-1"
	  points="200,30 120,30 120,183"
	  style="fill:none;stroke-width:2;stroke:rgb(0,0,255)"/>
      <line 
	  id="rl-vl-heizkreis"
	  x1="120" y1="140" x2="130" y2="140"
	  style="fill:none;stroke-width:2;stroke:rgb(0,0,255)"/>

      <!-- GEMEINSAMER RUECKLAUF -->
      <line
	  id="rl-gemeinsam"
	  x1="50" y1="183" x2="200" y2="183"
	  style="stroke-width:2;stroke:rgb(0,0,255)"/>

    </svg>

  </body>
</html>
