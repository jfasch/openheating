{% extends "base.html" %}

{% block main %}

<h2>Thermometers</h2>

<table>

  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Temperature</th>

  {% for th in thermometers %}
  <tr>
    <td><a href="{{thermometer_urls[th.get_name()]}}">{{th.get_name()}}</a></td>
    <td>{{th.get_description()}}</td>
    <td>{{th.get_temperature()}}</td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
