{% extends "base.html" %}

{% block main %}

<h2>Thermometers</h2>

<table>

  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Temperature</th>

  {% for name, thermometer in app.thermometers.items() %}
  <tr>
    <td><a href="{{url_for('thermometer', name=name)}}">{{name}}</a></td>
    <td>{{thermometer.get_description()}}</td>
    <td>{{thermometer.get_temperature()}}</td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
