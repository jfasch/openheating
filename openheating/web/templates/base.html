<!DOCTYPE html>
<html lang="en>
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <style>
    body {
      font-family: Helvetica;
    }

    * {
      margin: 0;
      padding: 0;
    }

    header {
      width: 10%;
      position: fixed;
      height: 100%;
    }
    /* menu; https://www.youtube.com/watch?v=3MSOHCDTxdw */
    header nav ul {
      list-style-type: none;
    }
    header nav ul li:hover {
      transform: translate(10%,0);
    }
    header div#info {
      float: below;
    }

    section#main {
      float: right;
      width: 90%;
    }


    /* FASCHINGBAUER clean that up! */
    .faschingbauer_home_charts {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }    

    .faschingbauer_home_charts div {
/*      width: 40%;
      background: lightpink;
*/
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <ul>
	{% for entry in menu.entries %}
	<li>    
	  <a href="{{entry.url}}">
    	    <img src="{{entry.image_url}}" alt="{{entry.alt}}"/>
          </a>
	</li>
	{% endfor %}
      </ul>
    </nav>

    <div id="info">
      <ul>
	<li><a href="{{url_for('errors', name='Errors')}}">{{app.errors_client.num_errors()}} Errors</a></li>
      </ul>
    </div>

  </header>

  <section id="main">
    {% block main %}{% endblock %}
  </section>

</body>

</html>
