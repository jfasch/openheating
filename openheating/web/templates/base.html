<!DOCTYPE html>
<html lang="en>
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <link href="/static/small.css" rel="stylesheet"/>
</head>

<body>

  <header>
    <nav>
      <ul>
	{% for entry in menu.entries %}
	<li>    
	  <a href="{{entry.url}}">
    	    <img src="{{entry.image_url}}" alt="{{entry.alt}}"/>
          </a>
	</li>
	{% endfor %}
      </ul>
    </nav>

    <div id="info">
      <ul>
	<li><a href="{{url_for('errors', name='Errors')}}">{{app.errors_client.num_errors()}} Errors</a></li>
      </ul>
    </div>

  </header>

  <section id="main">
    {% block main %}{% endblock %}
  </section>

</body>

</html>
