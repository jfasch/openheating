<!DOCTYPE html>
<html lang="en>
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <link href="/static/small.css" rel="stylesheet"/>
</head>

<body>

  <div class="oh-screen">

    <header>

      {% for entry in menu.entries %}
      <div>
	<a href="{{entry.url}}">
    	  <img src="{{entry.image_url}}" alt="{{entry.alt}}"/>
        </a>
      </div>
      {% endfor %}

      <div>
	<a href="{{url_for('errors', name='Errors')}}">{{app.errors_client.num_errors()}} Errors</a>
      </div>

    </header>

    <section id="main">
      {% block main %}{% endblock %}
    </section>

  </div>

</body>

</html>
